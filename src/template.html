<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .note {
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 6px;
      padding: 10px;
    }
    .note p {
      font-size: 24px;
    }
    .tag {
      font-size: 20px;
      font-weight: bold;
      margin: 0 10px;
      padding: 4px;
      background-color: salmon;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="notes">
    {{ notes }}
  </div>
</body>
</html>
